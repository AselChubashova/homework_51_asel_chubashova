{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Котик</title>
    <link rel="stylesheet" href="{% static 'webapp/style.css' %}">
</head>
<body>
<div class="card">
    <h1>Добро пожаловать!</h1>
    <p>Введите имя кота:</p>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Имя кота">
        <button type="submit">Создать кота</button>
    </form>
</div>
</body>
</html>
